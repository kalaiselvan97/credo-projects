<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function doAnthen() {
        var users = [
          { username: "kalai", password: 123 },
          { username: "saba", password: 321 },
          { username: "gopi", password: "krish" },
          { username: "madhu", password: "arun" }
        ];
        var u = document.getElementById("user").value;
        var p = document.getElementById("pass").value;
        var ismatch = false;
        for (var c of users) {
         // console.log(c);
          for (var cc in c) {
           // console.log(c[cc]);

            if (u == c[cc]) {
              for (var c of users) {
               // console.log(c);
                for (var cc in c) {
                 // console.log(c[cc]);
                  if (p == c[cc]) {
                    ismatch = true;
                    break;
                  }
                }
              }
            }
          }
          // console.log(ismatch);
          if (ismatch) {
            document.getElementById("res").innerHTML="LOGIN SUCCESSFULL";
            document.getElementById("res").style.color="green";
            
          } else {
            document.getElementById("res").innerHTML="LOGIN FAILED";
            document.getElementById("res").style.color="red";
            
            
          }
        }
      }
    </script>
  </head>
  <body> <fieldset style="text-align: center;background-color: antiquewhite; ">
    <h1>username anthentication</h1>
    username: <input type="text" id="user" /> <br />
    <br />
    password: <input type="text" id="pass" /> <br />
    <br />
    <input type="button" value="Login" onclick="doAnthen()" /><br> <br>
    <span id="res" ></span> 
  </fieldset>
  </body>
</html>
