<!DOCTYPE html>

    <script>
      /* 11. Convert the letters of a given string in alphabetical order
Ex: num.
console.log(alphabet_Soup("Exercises"));
*/
      var a = "Exercises";
      var b = [];
      for (var i of a) {
        b.push(i);
      }
      // console.log(b);
      var c = b.sort(function (a, b) {
        return a - b;
      });
      console.log(c);
    </script>
