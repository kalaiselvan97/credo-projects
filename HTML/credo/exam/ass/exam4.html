<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

    <script>
      /* count vowels*/
      var a = "kalaiselvan and gopi";
      var result = countvo(a);
      function countvo(str) {
        var c = str.match(/[aeiou]/gi).length;

        return c;
      }
      console.log(a);
      console.log(result);
    </script>
  </head>
