<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REG_EXP</title>
    <script>
      function checkUsername() {
        var v1 = document.getElementById("emailid").value;
        var v11 = /^([a-zA-Z0-9_\-\.\$]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,8})$/;
        if (v1.match(v11)) {
          document.getElementById("res").innerHTML = "valid EmailId";
          document.getElementById("res").style.color = "green";
        } else {
          document.getElementById("res").innerHTML = "Invalid EmailId";
          document.getElementById("res").style.color = "red";
        }
      }
      function checkUserData() {
        var v2 = document.getElementById("mob").value;
        var v22 = /^(\+\d{1,3}[- ]?)?\d{10}$/;
        if (v2.match(v22)) {
          document.getElementById("mobile").innerHTML = "valid MobileNumber";
          document.getElementById("mobile").style.color = "green";
        } else {
          document.getElementById("mobile").innerHTML = "Invalid MobileNumber";
          document.getElementById("mobile").style.color = "red";
        }
      }
      function checkUrl() {
        var v3 = document.getElementById("ul").value;
        var v33 = /^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/|www\.)[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$/;
        if (v3.match(v33)) {
          document.getElementById("showurl").innerHTML = "valid URL";
          document.getElementById("showurl").style.color = "green";
        } else {
          document.getElementById("showurl").innerHTML = "Invalid URL";
          document.getElementById("showurl").style.color = "red";
        }
      }
    </script>
  </head>
  <body>
    <fieldset
      style="
        text-align: center;
        background-color: bisque;
        border-width: 0.5cm;
        border-style: groove;
      "
    >
      <h1>RegEx for Email, Phone & Url</h1>

      Email : <input type="text" id="emailid" onblur="checkUsername()" />
      <span id="res"></span>
      <br />
      <br />

      Phone : <input type="text" id="mob" onkeyup="checkUserData()" />
      <span id="mobile"></span> <br /><br />

      Url : <input type="text" id="ul" onblur="checkUrl()" />
      <span id="showurl"></span> <br /><br />
    </fieldset>
  </body>
</html>
